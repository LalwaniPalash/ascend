{% extends "base.html" %}
{% block title %}Update Loan{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="ri-hand-coin-line me-2"></i>Update Loan
                    </h2>
                    <form id="loanForm" method="POST">
                        <div class="mb-4">
                            <label for="name" class="form-label">Loan Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-user-line"></i></span>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter loan name" value="{{ loan.name }}" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="loan-amount" class="form-label">Loan Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">{{ macros.currency_symbol(current_user.currency) }}</span>
                                <input type="number" class="form-control" id="loan-amount" name="loan-amount" placeholder="Enter loan amount" step="0.01" min="0" max="1000000000000" required value="{{ loan.amount }}">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="interest-rate" class="form-label">Interest Rate (%)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-percent-line"></i></span>
                                <input type="number" class="form-control" id="interest-rate" name="interest-rate" placeholder="Enter interest rate" step="0.01" min="0" max="100" value="{{ loan.interest_rate }}">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="start-date" class="form-label">Start Date</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-calendar-line"></i></span>
                                <input type="date" class="form-control" id="start-date" name="start-date" value="{{ loan.start_date }}" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="end-date" class="form-label">End Date</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-calendar-check-line"></i></span>
                                <input type="date" class="form-control" id="end-date" name="end-date" value="{{ loan.end_date }}" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="account_id" class="form-label">Account</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-bank-line"></i></span>
                                <select class="form-select" id="account_id" name="account_id" required>
                                    <option value="">Select Account</option>
                                    {% for account in accounts %}
                                    <option value="{{ account.id }}" {% if loan.account_id == account.id %}selected{% endif %}>{{ account.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="ri-save-line me-2"></i>Update Loan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.card {
    border-radius: 8px;
}
.input-group-text {
    background-color: var(--button-bg);
    color: var(--text-color);
    border-color: var(--card-border);
}
.form-control, .form-select {
    background-color: var(--bg-color);
    color: var(--text-color);
    border-color: var(--card-border);
}
.form-control:focus, .form-select:focus {
    background-color: var(--bg-color);
    color: var(--text-color);
    border-color: var(--link-color);
    box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
}
.btn-primary {
    background-color: var(--link-color);
    border-color: var(--link-color);
}
.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}
</style>
{% endblock %}
