{% extends "base.html" %}
{% block title %}Add Budget{% endblock %}
{% import '_macros.html' as macros %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="ri-money-dollar-box-line me-2"></i>Add Budget Category
                    </h2>
                    <form method="POST">
                        <div class="mb-4">
                            <label for="budget-name" class="form-label">Category Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-price-tag-3-line"></i></span>
                                <input required type="text" class="form-control" id="budget-name" name="budget-name" placeholder="Enter Budget name"/>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="amount" class="form-label">Budget Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">{{ macros.currency_symbol(current_user.currency) }}</span>
                                <input required type="number" step="0.01" min="0" max="1000000000000" class="form-control" id="amount" name="amount" placeholder="Enter budget amount"/>
                            </div>
                        </div>

                        <div class="mb-4 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="auto-reset" name="auto-reset">
                            <label class="form-check-label" for="auto-reset">Enable Auto-reset</label>
                        </div>

                        <div id="reset-options" class="mb-4" style="display: none;">
                            <div class="mb-3">
                                <label for="frequency" class="form-label">Time Period</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="ri-time-line"></i></span>
                                    <select class="form-select" name="frequency" id="frequency" aria-label="budget-time-period-selection">
                                        <option selected disabled>Select Time Period</option>
                                        <option value="Daily">Daily</option>
                                        <option value="Weekly">Weekly</option>
                                        <option value="Biweekly">Biweekly</option>
                                        <option value="Monthly">Monthly</option>
                                        <option value="Quarterly">Quarterly</option>
                                        <option value="Biannual">Biannual</option>
                                        <option value="Annual">Annual</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="next-reset-date" class="form-label">
                                    Reset Date
                                    <i class="ri-information-line ms-2" data-bs-toggle="tooltip" title="On what date should the budget reset next."></i>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="ri-calendar-line"></i></span>
                                    <input type="date" class="form-control" id="next-reset-date" name="next-reset-date"/>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" placeholder="Add description to this Budget Category" id="description" name="description" rows="3"></textarea>
                            <small id="charCount" class="form-text text-muted d-block text-end mt-1">0/250 characters</small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="ri-save-line me-2"></i>Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const textarea = document.getElementById('description');
    const charCount = document.getElementById('charCount');
    const autoResetCheckbox = document.getElementById('auto-reset');
    const resetOptions = document.getElementById('reset-options');
    const frequencySelect = document.getElementById('frequency');
    const resetDateInput = document.getElementById('next-reset-date');

    function updateCharCount() {
        charCount.textContent = `${textarea.value.length}/250 characters`;
    }

    function limitTextarea() {
        const maxChars = 250;
        textarea.addEventListener('input', function() {
            const currentChars = textarea.value.length;
            if (currentChars > maxChars) {
                textarea.value = textarea.value.slice(0, maxChars);
            }
            updateCharCount();
        });
    }

    autoResetCheckbox.addEventListener('change', function() {
        resetOptions.style.display = this.checked ? 'block' : 'none';
        frequencySelect.required = this.checked;
        resetDateInput.required = this.checked;
    });

    textarea.addEventListener('input', updateCharCount);
    limitTextarea();
    
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
});
</script>
{% endblock %}
