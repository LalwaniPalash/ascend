{% extends "base.html" %}
{% block title %}Update Subscription{% endblock %}
{% import '_macros.html' as macros %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="ri-calendar-event-line me-2"></i>Update Subscription
                    </h2>
                    <form id="subscriptionForm" method="POST">
                        <div class="mb-4">
                            <label for="name" class="form-label">Subscription Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-price-tag-3-line"></i></span>
                                <input type="text" class="form-control" id="name" name="name" value="{{ subscription.name }}" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">{{ macros.currency_symbol(current_user.currency) }}</span>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ subscription.amount }}" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="start-date" class="form-label">Start Date</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-calendar-line"></i></span>
                                <input type="date" class="form-control" id="start-date" name="start-date" value="{{ subscription.start_date }}" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="end-date" class="form-label">End Date</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-calendar-check-line"></i></span>
                                <input type="date" class="form-control" id="end-date" name="end-date" value="{{ subscription.end_date }}" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="interval" class="form-label">Interval</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-repeat-line"></i></span>
                                <input type="text" class="form-control" id="interval" name="interval" value="{{ subscription.interval }}" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="account_id" class="form-label">Account</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-bank-line"></i></span>
                                <select class="form-select" id="account_id" name="account_id" required>
                                    <option value="">Select Account</option>
                                    {% for account in accounts %}
                                    <option value="{{ account.id }}" {% if subscription.account_id == account.id %}selected{% endif %}>{{ account.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="ri-save-line me-2"></i>Update Subscription
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
