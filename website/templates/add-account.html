{% extends "base.html" %}
{% block title %}Add Account{% endblock %}
{% import '_macros.html' as macros %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="ri-bank-line me-2"></i>Add New Account
                    </h2>
                    <form id="accountForm" method="POST" action="{{ url_for('views.add_account') }}">
                        <div class="mb-4">
                            <label for="account-name" class="form-label">Account Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-bank-line"></i></span>
                                <input type="text" class="form-control" id="account-name" name="account-name" placeholder="Enter account name" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="account-type" class="form-label">Account Type</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-folder-line"></i></span>
                                <select class="form-select" id="account-type" name="account-type" required>
                                    <option value="" disabled selected>Select account type</option>
                                    <option value="Checkings">Checkings</option>
                                    <option value="Savings">Savings</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div id="custom-type-container" class="mb-4" style="display: none;">
                            <label for="custom-account-type" class="form-label">Custom Account Type</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-edit-line"></i></span>
                                <input type="text" class="form-control" id="custom-account-type" name="custom-account-type" placeholder="Enter custom account type">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="starting-balance" class="form-label">Starting Balance</label>
                            <div class="input-group">
                                <span class="input-group-text">{{ macros.currency_symbol(current_user.currency) }}</span>
                                <input type="number" step="0.01" min="0" max="1000000000000" class="form-control" id="starting-balance" name="starting-balance" placeholder="Enter starting balance" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="ri-save-line me-2"></i>Add Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('account-type').addEventListener('change', function() {
    var customTypeContainer = document.getElementById('custom-type-container');
    if (this.value === 'Other') {
        customTypeContainer.style.display = 'block';
    } else {
        customTypeContainer.style.display = 'none';
    }
});
</script>
{% endblock %}
