{% extends "base.html" %}
{% block title %}Add Debt{% endblock %}
{% import '_macros.html' as macros %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="ri-money-dollar-circle-line me-2"></i>Add Debt
                    </h2>
                    <form method="POST" action="{{ url_for('views.add_debt') }}">
                        <div class="mb-4">
                            <label for="type" class="form-label">Type of Debt</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-file-list-3-line"></i></span>
                                <input type="text" class="form-control" id="type" name="type" placeholder="e.g. Student Loan, Home Loan" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">{{ macros.currency_symbol(current_user.currency) }}</span>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="Enter the amount" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="interest_rate" class="form-label">Interest Rate (%)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-percent-line"></i></span>
                                <input type="number" step="0.01" class="form-control" id="interest_rate" name="interest_rate" placeholder="Enter the interest rate" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="start_date" class="form-label">Start Date</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-calendar-line"></i></span>
                                <input type="date" class="form-control" id="start_date" name="start_date">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="end_date" class="form-label">End Date</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-calendar-check-line"></i></span>
                                <input type="date" class="form-control" id="end_date" name="end_date">
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="ri-save-line me-2"></i>Add Debt
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
