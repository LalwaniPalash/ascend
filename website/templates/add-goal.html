{% extends "base.html" %}
{% block title %}Add Goal{% endblock %}
{% import '_macros.html' as macros %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">
                        <i class="ri-flag-line me-2"></i>Add New Goal
                    </h2>
                    <form method="POST" action="{{ url_for('views.add_goal') }}">
                        <div class="mb-4">
                            <label for="goal-name" class="form-label">Goal Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="ri-text"></i></span>
                                <input type="text" class="form-control" id="goal-name" name="goal-name" placeholder="Enter goal name" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="starting-balance" class="form-label">Starting Balance</label>
                            <div class="input-group">
                                <span class="input-group-text">{{ macros.currency_symbol(current_user.currency) }}</span>
                                <input type="number" step="0.01" min="0" max="1000000000000" class="form-control" id="starting-balance" name="starting-balance" placeholder="Enter starting balance" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="goal-amount" class="form-label">Goal Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">{{ macros.currency_symbol(current_user.currency) }}</span>
                                <input type="number" step="0.01" min="1" max="1000000000000" class="form-control" id="goal-amount" name="goal-amount" placeholder="Enter goal amount" required>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="ri-save-line me-2"></i>Add Goal
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const startingBalanceInput = document.getElementById('starting-balance');
    const goalAmountInput = document.getElementById('goal-amount');

    startingBalanceInput.addEventListener('input', function() {
        if (this.value < 0) {
            this.value = 0;
        } else if (this.value > 1000000000000) {
            this.value = 1000000000000;
        }
    });

    goalAmountInput.addEventListener('input', function() {
        if (this.value < 1) {
            this.value = 1;
        } else if (this.value > 1000000000000) {
            this.value = 1000000000000;
        }
    });
});
</script>
{% endblock %}
